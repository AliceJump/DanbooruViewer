name: Build Release

on:
  push:
    tags:
      - "v*"

env:
  FLUTTER_VERSION: "3.38.9"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest

          - target: linux
            os: ubuntu-latest

          - target: web
            os: ubuntu-latest

          - target: windows
            os: windows-latest

          - target: ios
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Kill Flutter Daemon
        run: pkill -f dart || true

      - name: Install dependencies
        run: flutter pub get

      # ---------------- ANDROID ----------------
      - name: Build Android APK
        if: matrix.target == 'android'
        run: flutter build apk --release --split-per-abi

      - name: Upload Android
        if: matrix.target == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/*.apk

      # ---------------- LINUX ----------------
      - name: Install Linux deps
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Build Linux
        if: matrix.target == 'linux'
        run: |
          flutter build linux --release
          tar -czf danbooru-viewer-linux-release.tar.gz \
            -C build/linux/x64/release bundle

      - name: Upload Linux
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: danbooru-viewer-linux-release.tar.gz

      # ---------------- WINDOWS ----------------
      - name: Build Windows
        if: matrix.target == 'windows'
        shell: powershell
        run: |
          flutter build windows --release
          Compress-Archive `
            -Path build/windows/x64/runner/Release/* `
            -DestinationPath danbooru-viewer-windows-release.zip

      - name: Upload Windows
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: danbooru-viewer-windows-release.zip

      # ---------------- WEB ----------------
      - name: Build Web
        if: matrix.target == 'web'
        run: |
          flutter build web --release
          tar -czf danbooru-viewer-web-release.tar.gz -C build web

      - name: Upload Web
        if: matrix.target == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: danbooru-viewer-web-release.tar.gz

      # ---------------- IOS ----------------
      - name: Build iOS
        if: matrix.target == 'ios'
        run: |
          flutter build ios --release --no-codesign
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload iOS
        if: matrix.target == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: app.ipa

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
