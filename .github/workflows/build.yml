name: Build Release

on:
  push:
    tags:
      - "v*"
  # æ·»åŠ æ‰‹åŠ¨è§¦å‘ç”¨äºæµ‹è¯•
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.38.9"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest

          - target: linux
            os: ubuntu-latest

          - target: web
            os: ubuntu-latest

          - target: windows
            os: windows-latest

          - target: ios
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      # ğŸ” è°ƒè¯•ä¿¡æ¯
      - name: Debug - Print cache info
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Flutter Version: ${{ env.FLUTTER_VERSION }}"
          echo "pubspec.lock exists: $(test -f pubspec.lock && echo 'YES' || echo 'NO')"
          echo "pubspec.lock hash: ${{ hashFiles('**/pubspec.lock') }}"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true  # è¿™ä¸ªå·²ç»ç¼“å­˜äº† Flutter SDK

      # Pub ç¼“å­˜ï¼ˆç§»é™¤ Flutter SDK ç¼“å­˜ï¼Œå› ä¸ºä¸Šé¢å·²ç»å¤„ç†ï¼‰
      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # ---------------- ANDROID ----------------
      - name: Cache Gradle
        if: matrix.target == 'android'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        if: matrix.target == 'android'
        run: flutter build apk --release --split-per-abi

      - name: Upload Android
        if: matrix.target == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/*.apk

      # ---------------- LINUX ----------------
      - name: Install Linux deps
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Build Linux
        if: matrix.target == 'linux'
        run: |
          flutter build linux --release
          tar -czf danbooru-viewer-linux-release.tar.gz \
            -C build/linux/x64/release/bundle .

      - name: Upload Linux
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: danbooru-viewer-linux-release.tar.gz

      # ---------------- WINDOWS ----------------
      - name: Build Windows
        if: matrix.target == 'windows'
        shell: powershell
        run: |
          flutter build windows --release
          Compress-Archive `
            -Path build/windows/x64/runner/Release/* `
            -DestinationPath danbooru-viewer-windows-release.zip

      - name: Upload Windows
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: danbooru-viewer-windows-release.zip

      # ---------------- WEB ----------------
      - name: Build Web
        if: matrix.target == 'web'
        run: |
          flutter build web --release
          tar -czf danbooru-viewer-web-release.tar.gz -C build web

      - name: Upload Web
        if: matrix.target == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: danbooru-viewer-web-release.tar.gz

      # ---------------- IOS ----------------
      - name: Build iOS
        if: matrix.target == 'ios'
        run: |
          flutter build ios --release --no-codesign
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload iOS
        if: matrix.target == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: app.ipa

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*